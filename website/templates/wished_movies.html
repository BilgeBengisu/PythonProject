{% extends "layout.html" %}

{% block title %}
    Movie List
{% endblock %}

{% block main %}
    <body id= "wished_movies">
        <div class="jumbotron_wished_movies">
            <h1>Movie List</h1>
        </div>
        <h5> New Movie To Watch! </h5>
        <form action="/movie-list" method="post">
            <input id="movie-input" name="wished_movie-input" type="text" autocomplete="off">
            <button id="wished_movie-button">Add Movie</button>
        </form>
        
        <ul>
            {% for movie in wished_movies %}
                <li>{{ movie }}</li>
            {% endfor %}
        </ul>
        
        <footer>
            <a href="https://ide-b1fbbaf72485426ab0d90c803fb755ad-8080.cs50.ws/">go to homepage</a>
        </footer>
    </body>
{% endblock %}
