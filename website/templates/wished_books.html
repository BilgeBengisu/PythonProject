{% extends "layout.html" %}

{% block title %}
    Book List
{% endblock %}

{% block main %}
    <body id= "wished_books">
        <div class="jumbotron_wished_books">
            <h1>Book List</h1>
        </div>
        <h5> New Book To Read! </h5>
        <form action="/book-list" method="post">
            <input id="book-input" name="wished_book-input" type="text" autocomplete="off">
            <button id="wished_book-button">Add Book</button>
        </form>
        
        <ul>
            {% for book in wished_books %}
                <li>{{ book }}</li>
            {% endfor %}
        </ul>
        
        <footer>
            <a href="https://ide-b1fbbaf72485426ab0d90c803fb755ad-8080.cs50.ws/">go to homepage</a>
        </footer>
    </body>
{% endblock %}
