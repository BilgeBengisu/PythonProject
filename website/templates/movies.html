{% extends "layout.html" %}

{% block title %}
    Movies
{% endblock %}

{% block main %}
    <body id= "movies">
        <div class="jumbotron_movies">
            <h1>Watched Movies</h1>
        </div>
        <h5> New Movie! </h5>
        <form action="/movies" method="post">
            <input id="movie-input" name="movie-input" type="text" autocomplete="off">
            <button id="movie-button">Add Movie</button>
        </form>
        
        <ul>
            {% for movie in movies %}
                <li>{{ movie }}</li>
            {% endfor %}
        </ul>
        
        <footer>
            <a href="https://ide-b1fbbaf72485426ab0d90c803fb755ad-8080.cs50.ws/">go to homepage</a>
        </footer>
    </body>
{% endblock %}
